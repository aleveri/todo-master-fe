<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
     <div class="bg-white rounded-lg p-6 w-full max-w-md">
          <h2 class="text-xl font-bold mb-4">Register Progress</h2>

          <form [formGroup]="progressionForm" (ngSubmit)="onSubmit()">
               <div class="mb-4">
                    <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                    <input id="date" type="date" formControlName="date" [min]="getMinDate()"
                         [value]="getNextDayAfterMin()"
                         class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
               </div>

               <div class="mb-4">
                    <label for="percent" class="block text-sm font-medium text-gray-700">Progress (%)</label>
                    <input id="percent" type="number" formControlName="percent" min="0" max="100"
                         class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                    <div *ngIf="progressionForm.get('percent')?.invalid && progressionForm.get('percent')?.touched"
                         class="text-red-500 text-sm mt-1">
                         Please enter a value between 0 and {{100 - getTotalProgress()}}
                    </div>
               </div>

               <div class="flex justify-end gap-2">
                    <button type="button" (click)="close.emit()"
                         class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded">
                         Cancel
                    </button>
                    <button type="submit" [disabled]="progressionForm.invalid || progressionForm.get('date')?.hasError('minDate')"
                         class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded disabled:bg-blue-300">
                         Save
                    </button>
               </div>
          </form>
     </div>
</div>
